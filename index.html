<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <main>
      <div class="mainHead">
        Select any one from below
        <div class="headNotice">First to score 5 points wins the game</div>
      </div>
      <div class="points">
        <div class="playerPoints">
          <div class="playerSign empty">❔</div>
          <div class="playerScore score">Player: 0</div>
        </div>
        <div class="computerPoints">
          <div class="computerSign empty">❔</div>
          <div class="computerScore score">Computer: 0</div>
        </div>
      </div>
      <div id="emojis">
        <div class="emoji">🪨</div>
        <div class="emoji">📃</div>
        <div class="emoji">✂️</div>
      </div>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
